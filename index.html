<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="rock">KOURA</div>
      <div class="scissors">KUTIKUTI</div>
      <div class="paper">PEPE</div>
    </header>
    <main>
      <div class="choice">
        <img id="rock_btn" src="images/rock.png" alt="" />
        <img id="scissors_btn" src="images/scissors.png" alt="" />
        <img id="paper_btn" src="images/paper.png" alt="" />
      </div>

      <div id="summary"></div>

      <div class="result">
        <div id="score_user"></div>
        <div id="score_computer"></div>
      </div>

      <div id="winner">asd</div>

      <div class="rules">
        <h3>Rules</h3>
        <ul>
          <li>1. Rock beats Scissors: Rock smashes or breaks scissors.</li>
          <li>2. Paper beats Rock: Paper covers and wraps around rock.</li>
          <li>3. Scissors beats Paper: Scissors cut through paper.</li>
          <li>4. The first to win 5 rounds wins! Good luck.</li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
