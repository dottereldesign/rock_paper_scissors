<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c627734373.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@800;900&family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="rock">KÅŒURA</div>
      <div class="scissors">KUTIKUTI</div>
      <div class="paper">PEPA</div>
    </header>

    <main>
      <p class="sub_heading">Choose your hand below</p>
      <div class="choice">
        <button id="rock_btn"></button>
        <button id="scissors_btn"></button>
        <button id="paper_btn"></button>
      </div>
    </main>

    <section>
      <div class="result">
        <div class="result_container">
          <div class="result_grid-1 score_card-wrapper">
            <div class="score_wrapper">
              <div id="score_user"></div>
            </div>
            <div id="score_card-1"></div>
          </div>

          <div class="result_grid-2 vs_container">
            <p>VS</p>
          </div>

          <div class="result_grid-3">
            <div id="score_card-2"></div>
            <div class="score_wrapper">
              <div id="score_computer"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="summary">First to win 5 rounds is victorious!</div>
    </section>

    <section class="rules">
      <div class="rules_wrapper">
        <h3>Rules</h3>
        <ul>
          <li>
            <span>1.</span> Rock beats Scissors: Rock smashes or breaks
            scissors.
          </li>
          <li>
            <span>2.</span> Paper beats Rock: Paper covers and wraps around
            rock.
          </li>
          <li>
            <span>3.</span> Scissors beats Paper: Scissors cut through paper.
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <a href="https://github.com/dottereldesign">
        <div class="social">
          <i class="fa-brands fa-github"></i>
          <p>Created by Jamie Wilson</p>
        </div>
      </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
